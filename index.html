<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>substance</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand">
          <img src="./assets/logo-substance.svg" alt="substance" />
        </div>
      </div>
    </header>

    <section id="form" class="form container">
      <h4 class="title">Register or edit an article</h4>
      <form action="" name="new_article">
        <input name="title" type="text" placeholder="Title of the article" />
        <textarea name="content" placeholder="Content here"></textarea>
        <select name="status" id="status">
          <option>Approved</option>
          <option selected>In Revision</option>
        </select>
        <input name="authors" type="text" placeholder="Separate names with ;" />
        <input name="knowledge_area" type="text" placeholder="Knowledge Area" />
        <button class="button__form button__form--default" data-button="create">
          Enviar
        </button>
      </form>
    </section>

    <main>
      <section id="articles" class="container articles" data-section></section>
    </main>
    <footer id="footer" class="footer">
      <div class="container">
        <p>&copy; substance 2022 - some rights reserved.</p>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
